<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Крестики-нолики</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin-bottom: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell.x::before {
            content: 'X';
            color: #ff4d4d;
        }

        .cell.o::before {
            content: 'O';
            color: #4da6ff;
        }

        .cell.win {
            background-color: #aaffaa;
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 20px;
            height: 2rem;
            text-align: center;
        }

        .restart {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4da6ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .restart:hover {
            background-color: #3d8be6;
        }

        @media (max-width: 340px) {
            .board {
                grid-template-columns: repeat(3, 80px);
            }
            .cell {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Крестики-нолики</h1>
    <div class="status" id="status">Ваш ход (X)</div>
    <div class="board" id="board"></div>
    <button class="restart" id="restart">Новая игра</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boardElement = document.getElementById('board');
            const statusElement = document.getElementById('status');
            const restartButton = document.getElementById('restart');

            let board = ['', '', '', '', '', '', '', '', ''];
            let currentPlayer = 'X';
            let gameActive = true;

            // Создаем игровое поле
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', () => handleCellClick(cell, i));
                boardElement.appendChild(cell);
            }

            restartButton.addEventListener('click', restartGame);

            function handleCellClick(cell, index) {
                if (!gameActive || board[index] !== '') return;

                board[index] = 'X';
                cell.classList.add('x');

                if (checkWin('X')) {
                    endGame('Поздравляем! Вы победили!');
                    highlightWinningCells();
                    return;
                }

                if (isBoardFull()) {
                    endGame('Ничья!');
                    return;
                }

                currentPlayer = 'O';
                statusElement.textContent = 'Ход компьютера...';

                setTimeout(computerMove, 500);
            }

            function computerMove() {
                if (!gameActive) return;

                let availableCells = [];
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        availableCells.push(i);
                    }
                }

                if (availableCells.length > 0) {
                    const randomIndex = availableCells[Math.floor(Math.random() * availableCells.length)];
                    board[randomIndex] = 'O';
                    const cell = boardElement.children[randomIndex];
                    cell.classList.add('o');

                    if (checkWin('O')) {
                        endGame('Компьютер победил!');
                        highlightWinningCells();
                        return;
                    }

                    if (isBoardFull()) {
                        endGame('Ничья!');
                        return;
                    }

                    currentPlayer = 'X';
                    statusElement.textContent = 'Ваш ход (X)';
                }
            }

            function checkWin(player) {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];

                return winPatterns.some(pattern => {
                    const [a, b, c] = pattern;
                    return board[a] === player && board[b] === player && board[c] === player;
                });
            }

            function highlightWinningCells() {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];

                for (const pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (board[a] !== '' && board[a] === board[b] && board[b] === board[c]) {
                        boardElement.children[a].classList.add('win');
                        boardElement.children[b].classList.add('win');
                        boardElement.children[c].classList.add('win');
                        break;
                    }
                }
            }

            function isBoardFull() {
                return board.every(cell => cell !== '');
            }

            function endGame(message) {
                gameActive = false;
                statusElement.textContent = message;
            }

            function restartGame() {
                board = ['', '', '', '', '', '', '', '', ''];
                currentPlayer = 'X';
                gameActive = true;
                statusElement.textContent = 'Ваш ход (X)';
                Array.from(boardElement.children).forEach(cell => {
                    cell.className = 'cell';
                });
            }
        });
    </script>
</body>
</html>
